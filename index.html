<!DOCTYPE html>
<html lang="pt-br">
    <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Alura Book</title>

            <link rel="preconnect" href="https://fonts.googleapis.com">
            <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
            <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet">

            <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>

            <link rel="stylesheet" href="css/reset.css">
            <link rel="stylesheet" href="css/style.css">
    </head>
    <body> 
        <header class="cabecalho">
            <div class="container">

                <input type="checkbox" id="menu" class="container__botao">
                <label for="menu">
                    <span class="cabecalho__menu-hamburguer container__imagem"></span>
                </label>

                <ul class="lista-menu">
                    <li class="lista-menu__titulo">Categorias</li>

                    <li class="lista-menu__item">
                        <a href="#" class="lista-menu__link">Programação</a>
                    </li>
                    <li class="lista-menu__item">
                        <a href="#" class="lista-menu__link">Front-End</a>
                    </li>
                    <li class="lista-menu__item">
                        <a href="#" class="lista-menu__link">Infraestrutura</a>
                    </li>
                    <li class="lista-menu__item">
                        <a href="#" class="lista-menu__link">Business</a>
                    </li>
                    <li class="lista-menu__item">
                        <a href="#" class="lista-menu__link">Design & UX</a>
                    </li>
                </ul>

                <img src="imagens/Logo.svg" alt="logo da Alura Book" class="container__imagem">
            </div>
            
            <div class="container">
                <a href="#"><img src="imagens/Favoritos.svg" alt="Meus Favoritos" class="container__imagem"></a>
                <a href="#"><img src="imagens/Compras.svg" alt="Sacola" class="container__imagem"></a>
                <a href="#"><img src="imagens/Usuario.svg" alt="Usuario" class="container__imagem"></a>
            </div>

        </header>

        <section class="banner">
            <h2 class="banner__titulo">Já sabe por onde começar?</h2>
            <p class="banner__texto">Encontre em nossa estante o que precisa para seu desenvolvimento!</p>
            <input type="search" class="banner__pesquisa" placeholder="Qual será sua proxima leitura?">

        </section>

        <section class="carrossel">
            <h2 class="carrossel__titulo">Novos Lançamentos</h2>

            <!-- Slider main container -->
            <div class="swiper">
                <!-- Additional required wrapper -->
                 <!-- If we need pagination -->
                <div class="swiper-pagination"></div>
                <div class="swiper-wrapper">
                <!-- Slides -->
                    <div class="swiper-slide"><img src="imagens/ApacheKafka.svg" alt="ApacheKafka"></div>
                    <div class="swiper-slide"><img src="imagens/Lideranca.svg" alt="Lideranca"></div>
                    <div class="swiper-slide"><img src="imagens/Javascript.svg" alt="Javascript"></div>
                    <div class="swiper-slide"><img src="imagens/Guia Front-end.svg" alt="Guia Front-End"></div>
                    <div class="swiper-slide"><img src="imagens/Portugol.svg" alt="Portugol"></div>
                    <div class="swiper-slide"><img src="imagens/Acessibilidade.svg" alt="Acessibilidade"></div>
                ...
                </div>
            
                    <!-- If we need navigation buttons -->
                    <div class="swiper-button-prev"></div>
                    <div class="swiper-button-next"></div>
            </div>
        </section>
        
    
        <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
        <script>
            const swiper = new Swiper('.swiper', {
                spaceBetween: 10,
                slidesPerView: 2,

                pagination: {
                    el: '.swiper-pagination',
                    clickable: true,
                    type: 'bullets'
                }
            });</script>
    </body>
</html>
